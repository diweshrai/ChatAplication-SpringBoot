<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chat Application</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<link href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">



	<link rel="stylesheet" href="style.css">
	
	<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>

	<script src="/webjars/sockjs-client/1.0.2/sockjs.min.js"></script>

	<script src="/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>

<script src="myscript.js"></script>

       
    

</head>

<body>


	<div id="name-form" class="bg-primary d-flex align-items-center">


		<div class="container-fluid">

			<div class="row">

				<div class="col-md-4 offset-md-4">

					<input type="text" placeholder="Enter your name" id="name-value" autofocus class="form-control">


					<div class="input-group-append">
						<button class="btn btn-outline-dark" id="login">

							Enter

						</button>

					</div>


				</div>


			</div>

		</div>


	</div>


<div id="chat-room" class="d-none">
	<div class="container-fluid">

<div class="row">

<div class="col-md-6  offset-md-3">

<div class="card">

<div class="card-body">


<div class="input-group">
<input type="text" id="message-value" class="form-control">
<div class="input-group append">
    <button class="btn-btn-dark" id="letsgo">Send</button>
    
    
    <button class="btn-btn-dark" id="logout">Logout </button>
    
</div>


</div>



<div class="table-responsive">

<table id="message-container-table">



</table>

</div>


</div>

</div>

</div>

</div>

</div>

	
	
</div>
